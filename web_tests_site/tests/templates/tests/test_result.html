{% extends 'head.html' %}

{% block content %}

    <div class="main">
        <nav class="navbar navbar-expand navbar-dark">
            <div class="header">
                <a class="navbar-brand" href="#">Результат</a>
            </div>
        </nav>
    </div>

    <div class="tests">
        <div class="container desc-line">
            <h1 class="display-5"> Результат: {{ result|floatformat }}% </h1>

            {% for a, value in ans.items %}
                <p> {{ value }}

                {% if a == value %}
                    - правильно</p>
                {% else %}
                    - неправильно</p>
                {% endif %}
            {% endfor %}

        </div>
        <br><br>

        <form style="text-align: center;">
            <button class="btn btn-outline-warning btn-elg" type="submit"
                    formaction="/tests">Закончить тестирование</button>
        </form>
    </div>

{% endblock %}
