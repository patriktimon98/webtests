{% load static %}

<html>

    <head>

        <title>WEB TESTS</title>

        <link rel="stylesheet" href="{% static 'css/tests.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
            <div class="header_slim">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" href="/">WEB-TESTS</a>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/tests">Тесты</a></li>
                            <a class="nav-link" href="/FAQ">FAQ</a></li>
                        </li>
                    </ul>

                    {% if user.is_authenticated %}
                        <ul class="navbar-nav">
                            <li><a class="nav-link" href="{% url 'user_profile' login=user.get_username %}">
                                    {{ user.get_username }} </a></li>
                        </ul>

                        <form class="form-inline my-2 my-lg-0">
                            <button class="btn btn-outline-success" type="submit"
                                    formaction="{% url 'logout' %}?next={{request.path}}">Выйти</button>
                        </form>
                    {% else %}
                        <ul class="navbar-nav">
                            <li><a class="nav-link" href="/register">Регистрация</a></li>
                        </ul>

                        <form class="form-inline my-2 my-lg-0">
                            <button class="btn btn-outline-success" type="submit"
                                    formaction="{% url 'login' %}?next={{request.path}}">Войти</button>
                        </form>
                    {% endif %}
                </div>

            </div>
        </nav>

        <div class="tests">

        <div id="wrap">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer-my">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="header_slim">

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/tests">Тесты</a></li>
                            <a class="nav-link" href="/FAQ">FAQ</a></li>
                        </li>
                    </ul>

                </div>
            </nav>
        </footer>
            </div>

    </body>

</html>
