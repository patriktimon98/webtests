{% extends "head.html" %}

{% block content %}

    <div class="text-center tests desc-line">
        {% if form.errors %}
            <p>Неверное имя пользователя или пароль</p>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

            <table align="center" style="color: #565656;">
                <tr>
                    <td>Логин: </td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>Пароль: </td>
                    <td>{{ form.password }}</td>
                </tr>
            </table><br>

            <div>
                <form>
                    <button class="btn btn-outline-warning btn-lg" type="submit">Войти</button>
                </form>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </form>
    </div>

{% endblock %}
